<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://kit.fontawesome.com/eb75260fb3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/base.css">
  <!-- <link rel="stylesheet" href="css/index.css"> -->
  <title>StudStay</title>
</head>
<body>
  <section class="page">
    <section class="nav">
      <img src="images/logo.jpeg" alt="">
      <button class="material-symbols-outlined" id="searchTab">search</button>
      <form class="search_form">
        <div class="input_field">
          <span>Name</span>
          <input type="text">
        </div>
        <hr>
        <div class="input_field">
          <span>University/Campus/College</span>
          <select name="" id="">
            <option value="">Ayeduase</option>
            <option value="">Ejisu</option>
            <option value="">Asafo</option>
          </select>
        </div>
        <hr>
        <div class="input_field">
          <span>Location</span>
          <select name="" id="">
            <option value="">Ayeduase</option>
            <option value="">Ejisu</option>
            <option value="">Asafo</option>
          </select>
        </div>
        <hr>
        <div class="input_field">
          <span>Ratings</span>
          <select name="" id="">
            <option value="">3+</option>
            <option value="">4+</option>
            <option value="">4.5+</option>
          </select>
        </div>
        <hr>
        <div class="input_field">
          <button class="material-symbols-outlined">search</button>
        </div>
      </form>
      <a class="user_box" href="dashboard.html">  
        <img src="images/hostel.webp" alt="">
        <p>
          <span>Hi</span>
          <span>Omar</span>
        </p>
      </a>
    </section>
    <section class="low">
      <section class="main">
        <section class="book_box">
          <section class="b_top">
            <div id="p1">
              <span id="title">Glory Heights</span>
              <div id="p2">
                <p>
                  <i class="material-symbols-outlined" style="color: orange;">star</i>
                  <span>4.5</span>
                </p>
                <p>
                  <i class="material-symbols-outlined" style="color: skyblue;">supervisor_account</i>
                  <span>Aban Hostels</span>
                </p>
                <p>
                  <i class="material-symbols-outlined" style="color: salmon;">pin_drop</i>
                  <span>Ayeduase</span>
                </p>
              </div>
            </div>
            <div id="p2">
              <p>
                <i class="material-symbols-outlined">ios_share</i>
                <span>share</span>
              </p>
              <p>
                <i class="material-symbols-outlined">favorite</i>
              </p>
            </div>
          </section>
          <section class="b_main">
            <div class="left">
              <img src="images/home.jpg" alt="">
            </div>
            <div class="right">
              <div class="r_box"><img src="images/gall10.avif" alt=""></div>
              <div class="r_box"><img src="images/gall3.avif" alt=""></div>
              <div class="r_box rem_box"><img src="images/gall2.avif" alt=""></div>
              <div class="r_box rem_box"><img src="images/gall8.avif" alt=""></div>
            </div>
          </section>
          <section class="b_low">
            <div class="left">
              <div>
                <i class="material-symbols-outlined">group</i>
                <p>2 in a room</p>
              </div>
              <div>
                <i class="material-symbols-outlined">my_location</i>
                <p>5 km from SG mall</p>
              </div>
              <div>
                <i class="material-symbols-outlined">wifi</i>
                <p>Wifi connection</p>
              </div>
            </div>
            <div class="right">
              <span>Ghc 6,000 | 1yr</span>
              <button>Book</button>
            </div>
          </section>
        </section>
        
        <style>
          .main{
            display: flex;
            justify-content: center;
            align-items: flex-start;
          }
          .book_box{
            width: 80%;
            display: flex;
            transition: 0.5s ease;
            flex-direction: column;
          }
          .book_box .b_top{
            width: 100%;
            display: flex;
            justify-content: space-between;
          }
          .book_box .b_top #p1{
            display: flex;
            flex-direction: column;
            padding: 5px;
          }
          .book_box .b_top #p1 #title{
            font-size: 1.5rem;
            font-family: 'Alegreya Sans SC', sans-serif;
          }
          .book_box .b_top #p2{
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 3px;
          }
          .book_box .b_top #p2 p{
            display: flex;
            align-items: center;
          }
          .book_box .b_main{
            width: 100%;
            min-height: 50vh;
            margin-bottom: 10px;
            gap: 0.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
          }
          .book_box .b_main .left, .book_box .b_main .right{
            display: grid;
          }
          .book_box .b_main .left{
            grid-template-columns: 1fr;
          }
          .book_box .b_main .right{
            gap: 0.5rem;
            grid-template-columns: repeat(2, 1fr);
          }
          .book_box .b_main .right .r_box{
            height: 25vh;
          }
          .book_box .b_main img{
            width: 100%;
            height: 100%;
          }
          .book_box .b_low{
            width: 100%;
            display: flex;
            justify-content: flex-start;
            gap: 3%;
          }
          .book_box .b_low .left div{
            display: flex;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            align-items: center;
            gap: 10px;
          }
          .book_box .b_low .right{
            display: flex;
            flex-direction: column;
          }
          .book_box .b_low .right span{
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Alegreya Sans SC', sans-serif;
          }
          .book_box .b_low .right button{
            background: #0098be;
            color: white;
            border-radius: 5px;
            height: 30px;
          }
          @media all and (max-width:1300px){
            .book_box{
              width: 98%;
            }
          }
          @media all and (max-width:1000px){
            .book_box{
              width: 80%;
            }
            .book_box .b_main{
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 10px;
            }
            .book_box .b_main .left,.book_box .b_main .right{
              width: 100%;
            }
            .book_box .b_main .left img{
              height: 40vh;
            }
            .book_box .b_main .left{
              min-height: 40vh;
            }
            .book_box .b_main .right{
              min-height: 20vh;
            }
            .book_box .b_main .rem_box{
              display: none;
            }
          }
          @media all and (max-width:630px){
            .book_box .b_top{
              align-items: center;
              flex-direction: column;
              font-size: 0.8rem;
              text-align: center;
            }
            .book_box{
              width: 95%;
            }
            .book_box .b_main{
              min-height: auto;
            }
            .book_box .b_main .left{
              min-height: 20vh;
            }
            .book_box .b_main .left img{
              height: 30vh;
            }
            .book_box .b_main .right{
              min-height: 10vh;
            }
            .book_box .b_main .right .r_box{
              height: 15vh;
            }
          }
        </style>
      </section>
    </section>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/swiper.js"></script>
  <script>
    const h_card = document.querySelectorAll('.h_card')
    for (let i = 0; i < h_card.length; i++) {
      anime({
        targets: h_card[i],
        opacity : [0,1],
        translateY: [-100,0],
        backgroundColor: '#FFF',
        duration: parseInt(800) * parseInt(i+1),
        delay: parseInt(100) * parseInt(i+1)
      });
    }
    
  </script>
</body>
</html>

<style>
  
  .low{
    width: 100%;
    min-height: 85vh;
    display: flex;
    align-items: flex-start;
  }
  .low .main{
    width: 100%;
    min-height: 80vh;
    display: flex;
    padding: 1% 0;
    overflow-y: auto;
    flex-wrap: wrap;
  }
  
</style>
