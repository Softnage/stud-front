<html lang="en">
<head>

<body>
  <section class="page">
    <section class="top">
      <img src="images/logo.jpeg" alt="">
      <form class="search_form">
        <div class="input_field">
          <span>Name</span>
          <input type="text">
        </div>
        <hr>
        <div class="input_field">
          <span>University/Campus/College</span>
          <select name="" id="">
            <option value="">Ayeduase</option>
            <option value="">Ejisu</option>
            <option value="">Asafo</option>
          </select>
        </div>
        <hr>
        <div class="input_field">
          <span>Location</span>
          <select name="" id="">
            <option value="">Ayeduase</option>
            <option value="">Ejisu</option>
            <option value="">Asafo</option>
          </select>
        </div>
        <hr>
        <div class="input_field">
          <span>Ratings</span>
          <select name="" id="">
            <option value="">3+</option>
            <option value="">4+</option>
            <option value="">4.5+</option>
          </select>
        </div>
        <hr>
        <div class="input_field">

        </div>
      </form>
      <!-- <form class="search_box">
        <button type="submit" class="material-symbols-outlined">search</button>
        <input type="text" name="search">
        <i class="material-symbols-outlined">cancel</i>

      <a class="user_box" href="dashboard.html">  
        <img src="images/hostel.webp" alt="">
        <p>
          <span>Hi</span>
          <span>Omar</span>
        </p>
      </a>
    </section>
    <section class="low">
      <section class="main">
        <section class="book_box">
          <section class="b_top">
            <div id="p1">
              <span id="title">Glory Heights</span>
              <div id="p2">
                <p>
                  <i class="material-symbols-outlined" style="color: orange;">star</i>
                  <span>4.5</span>
                </p>
                <p>
                  <i class="material-symbols-outlined" style="color: skyblue;">supervisor_account</i>
                  <span>Aban Hostels</span>
                </p>
                <p>
                  <i class="material-symbols-outlined" style="color: salmon;">pin_drop</i>
                  <span>Ayeduase</span>
                </p>
              </div>
            </div>
            <div id="p2">
              <p>
                <i class="material-symbols-outlined">ios_share</i>
                <span>share</span>
              </p>
              <p>
                <i class="material-symbols-outlined">favorite</i>
              </p>
            </div>
          </section>
          <section class="b_main">
            <div class="left">
              <img src="images/home.jpg" alt="">
            </div>
            <div class="right">
              <div class="r_box"><img src="images/gall10.avif" alt=""></div>
              <div class="r_box"><img src="images/gall3.avif" alt=""></div>
              <div class="r_box rem_box"><img src="images/gall2.avif" alt=""></div>
              <div class="r_box rem_box"><img src="images/gall8.avif" alt=""></div>
            </div>
          </section>
          <section class="b_low">
            <div class="left">
              <div>
                <i class="material-symbols-outlined">group</i>
                <p>2 in a room</p>
              </div>
              <div>
                <i class="material-symbols-outlined">my_location</i>
                <p>5 km from SG mall</p>
              </div>
              <div>
                <i class="material-symbols-outlined">wifi</i>
                <p>Wifi connection</p>
              </div>
            </div>
            <div class="right">
              <span>Ghc 6,000 | 1yr</span>
              <button>Book</button>
            </div>
          </section>
        </section>
        
        <style>
          .main{
            display: flex;
            justify-content: center;
            align-items: flex-start;
          }
          .book_box{
            width: 80%;
            display: flex;
            transition: 0.5s ease;
            flex-direction: column;
            /* border: 2px solid goldenrod; */
          }
          .book_box .b_top{
            width: 100%;
            display: flex;
            justify-content: space-between;
          }
          .book_box .b_top #p1{
            display: flex;
            flex-direction: column;
            /* border: 1px solid black; */
            padding: 5px;
          }
          .book_box .b_top #p1 #title{
            font-size: 1.5rem;
            font-family: 'Alegreya Sans SC', sans-serif;
          }
          .book_box .b_top #p2{
            display: flex;
            align-items: center;
            gap: 15px;
            /* border: 1px solid gold; */
            padding: 3px;
          }
          .book_box .b_top #p2 p{
            display: flex;
            align-items: center;
          }
          .book_box .b_main{
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            min-height: 50vh;
          }
          .book_box .b_main .left, .book_box .b_main .right{
            width: 49.5%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
          }
          .book_box .b_main img{
            width: 100%;
            height: 100%;
          }
          .book_box .b_main .right .r_box{
            width: 49%;
            background: salmon;
            height: 24vh;
          }
          .book_box .b_low{
            width: 100%;
            display: flex;
            justify-content: flex-start;
            gap: 3%;
          }
          .book_box .b_low .left div{
            display: flex;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            align-items: center;
            gap: 10px;
          }
          .book_box .b_low .right{
            display: flex;
            flex-direction: column;
          }
          .book_box .b_low .right span{
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Alegreya Sans SC', sans-serif;
          }
          .book_box .b_low .right button{
            background: #0098be;
            color: white;
            border-radius: 5px;
            height: 30px;
          }
          @media all and (max-width:1300px){
            .book_box{
              width: 98%;
            }
          }
          @media all and (max-width:1000px){
            .book_box{
              width: 80%;
            }
            .book_box .b_main{
              flex-direction: column;
              align-items: center;
              gap: 10px;
              /* min-height: 10vh; */
              /* border: 2px solid skyblue; */
            }
            .book_box .b_main .left,.book_box .b_main .right{
              width: 100%;
              /* border: 2px solid red; */
            }
            .book_box .b_main .left img{
              height: 40vh;
            }
            .book_box .b_main .left{
              min-height: 40vh;
            }
            .book_box .b_main .right{
              min-height: 20vh;
            }
            .book_box .b_main .rem_box{
              display: none;
            }
          }
          @media all and (max-width:630px){
            .book_box .b_top{
              align-items: center;
              flex-direction: column;
              /* border: 2px solid skyblue; */
              font-size: 0.8rem;
              text-align: center;
            }
            .book_box{
              width: 95%;
            }
            .book_box .b_main{
              min-height: auto;
            }
            .book_box .b_main .left{
              min-height: 20vh;
            }
            .book_box .b_main .left img{
              height: 30vh;
            }
            .book_box .b_main .right{
              min-height: 10vh;
            }
            .book_box .b_main .right .r_box{
              height: 15vh;
            }
          }
        </style>
      </section>
    </section>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const h_card = document.querySelectorAll('.h_card')
    for (let i = 0; i < h_card.length; i++) {
      anime({
        targets: h_card[i],
        opacity : [0,1],
        translateY: [-100,0],
        backgroundColor: '#FFF',
        duration: parseInt(800) * parseInt(i+1),
        delay: parseInt(100) * parseInt(i+1)
      });
    }
    
  </script>
