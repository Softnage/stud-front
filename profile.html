<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eb75260fb3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/profile.css">
  <title>Document</title>
</head>
<body>
  <section class="page">
      <section class="sideBar">
        <i id="sideBar_tag" class="material-symbols-outlined">widgets</i>
        <section class="s_header">
          <a href="index.html">
            <img src="images/logo.jpeg" alt="" width="80px" height="80px">
          </a>
          <p>
            <span id="s1" style="font-family: 'Poppins',sans-serif;">Hi  A-Mole</span>
            <span id="s2">Dashboard</span>
          </p>
        </section>
        <section class="s_main">
          <nav>
            <a href=""><i class="material-symbols-outlined">space_dashboard</i><span>Dashboard</span></a>
            <a href=""><i class="material-symbols-outlined">beenhere</i><span>Bookings</span></a>
            <a href=""><i class="material-symbols-outlined">star</i><span>Favorites</span></a>
            <a href=""><i class="material-symbols-outlined">notifications</i><span>Notifications</span></a>
            <a href=""><i class="material-symbols-outlined">settings</i><span>Settings</span></a>
          </nav>
        </section>
        <section class="s_low">
          <a href=""><i class="material-symbols-outlined">logout</i><span>Logout</span></a>
        </section>
      </section>
      <section class="main">
        <div class="cover_box">
          <label class="material-symbols-outlined" for="cover_pic">add_a_photo</label>
          <input type="file" id="cover_pic" accept="image/*" style="display: none;">
        </div>
        <form class="profile_con">
          <div class="small">
            <div class="top">
              <div class="image_box">
                <img src="images/profile.webp" alt="" id="pro_box">
                <label class="material-symbols-outlined" for="pro_pic">add_a_photo</label>
              </div>
              <input type="file" id="pro_pic" accept="image/*" style="display: none;">
            </div>
            <hr>
            <div class="low">
              <div class="input_field">
                <span>Hostel name</span>
                <input type="text">
              </div>
              <div class="input_field">
                <span>Location</span>
                <input type="text">
              </div>
              <p>
                <span>Date Added</span>
                <small>23rd March, 2023</small>
              </p>
            </div>
          </div>
          <div class="big" method="post">
            <div class="input_field">
              <span>Username</span>
              <input type="text" required>
            </div>
            <div class="input_field">
              <span>Contact</span>
              <input type="text" required>
            </div>
            <div class="input_field">
              <span>Email</span>
              <input type="text" required>
            </div>
            <div class="input_field">
              <span>Adddress</span>
              <input type="text" required>
            </div>
            <div class="input_field">
              <button>Update</button>
            </div>
          </div>
        </form>
      </section>
  </section>
  <script>
    const inp = document.getElementById('pro_pic')
    const pic_box = document.getElementById('pro_box')
    if (inp) { 
      inp.onchange =()=> {
        const [file] = inp.files
        pic_box.src = URL.createObjectURL(file)
      }
    }
    const inp_2 = document.getElementById('cover_pic')
    const cover_photo = document.querySelector('.cover_box')
    if (inp_2) { 
      inp_2.onchange =()=> {
        const [file] = inp_2.files
        var src = URL.createObjectURL(file)
        cover_photo.style.backgroundImage = `url(${src})`
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/swiper.js"></script>
</body>
</html>
